<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante Bocado UPIICSA</title>
  <style>
    @font-face {
      font-family: 'CityBlueprint';
      src: url('CityBlueprint.ttf') format('truetype');
    }

    body {
      font-family: 'CityBlueprint', sans-serif;
      background-color: #fff5cc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Pizza_animada.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 40%;
      background-attachment: fixed;
      z-index: 1;
      opacity: 0.3;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-image: url('Circulo amarillo.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      z-index: 3;
    }

    .outer-rectangle {
      position: absolute;
      top: -20px;
      right: 10px;
      display: flex;
      flex-direction: column;
      background-color: #ffde59;
      border-radius: 15px;
      width: 1350px;
      height: 120px;
      opacity: 0.8;
      z-index: 2;
    }

    .inner-rectangle {
      position: absolute;
      top: 10px;
      left: 20px;
      background-color: #caa97e;
      width: 1300px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      z-index: 3;
    }

    .header h1 {
      color: #000000;
      font-size: 60px;
      margin: 0;
    }

    .welcome-message-container {
      position: absolute;
      top: 100px;
      right: 0;
      z-index: 4;
    }

    .welcome-message {
      font-size: 42px;
      font-weight: bold;
      color: #ffffff;
      background-color: #ec8d1e;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      opacity: 0.8;
      text-align: center;
    }

    .login-form {
      width: 500px;
      background-color: #fff;
      padding: 70px;
      border-radius: 20px;
      border: 4px solid #ffde59;
      box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5);
      z-index: 4;
      margin-top: 120px;
      opacity: 0.8;
    }

    .login-form .row {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .login-form label {
      color: #d35400;
      font-size: 32px;
      margin-bottom: 5px;
    }

    .login-form input[type=text],
    .login-form input[type=password] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #e0a96d;
      border-radius: 5px;
      background-color: #fff8ee;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .button-container button {
      flex: 1;
      background-color: #ffd966;
      color: #ec8d1e;
      padding: 25px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #ffbf40;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <div class="outer-rectangle">
      <div class="inner-rectangle">
        <h1><span>R</span>estaurante Bocado UPIICSA</h1>
      </div>
    </div>
    <div class="welcome-message-container">
      <div class="welcome-message">¡Usted sea bienvenido!</div>
    </div>
  </div>
  <div class="login-form">
    <div class="row">
      <label for="username">Usuario:</label>
      <input type="text" id="username" placeholder="Ingrese su usuario">
    </div>
    <div class="row">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña">
    </div>
    <div class="button-container">
      <button type="button" onclick="register()">Registrarse</button>
      <button type="button" onclick="login()">Iniciar Sesión</button>
      <button type="button" onclick="help()">Ayuda</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert('Por favor, complete todos los campos.');
        return;
      }
      window.location.href = 'Interfaz principal.html'; // Redirige a la interfaz principal
    }

    function register() {
      window.location.href = 'Registro.html'; // Redirige al formulario de registro
    }

    function help() {
      alert('Por favor, contacte al administrador para obtener ayuda.');
    }
  </script>
</body>
</html>
